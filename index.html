<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Great Vibes', cursive;
  overflow-x:hidden;
  background:black;
  height:500vh;
}

/* Sticky Scene Container */
.scene {
  position:sticky;
  top:0;
  height:100vh;
  width:100%;
  overflow:hidden;
}

/* Background Layer */
.bg {
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  transition:transform 0.2s ease-out, filter 0.3s ease;
}

/* Light Overlay */
.light {
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle at center, rgba(255,200,100,0.3), transparent 60%);
  opacity:0;
  transition:opacity 0.5s ease;
}

/* Hearts Layer */
.hearts {
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
}

/* Text */
.text {
  position:absolute;
  width:100%;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  font-size:38px;
  padding:20px;
  background: linear-gradient(45deg,#d4af37,#ffd700,#fff6cc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 10px rgba(255,215,0,0.7),
    0 0 30px rgba(255,215,0,0.5);
  opacity:0;
  transition:opacity 0.6s ease, transform 0.6s ease;
}

/* Start Screen */
#startScreen {
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  color:gold;
  font-size:28px;
  z-index:10;
  text-shadow:0 0 15px gold;
}

/* Floating Heart */
.heart {
  position:absolute;
  bottom:-20px;
  font-size:14px;
  color:rgba(255,215,0,0.5);
  animation:floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform:translateY(0); opacity:0; }
  20% { opacity:1; }
  100% { transform:translateY(-110vh); opacity:0; }
}

</style>
</head>

<body>

<div id="startScreen">Tap to Begin ❤️</div>

<audio id="bgMusic">
  <source src="love-clip.mp3" type="audio/mpeg">
</audio>

<div class="scene">
  <div class="bg" id="bg"></div>
  <div class="light" id="light"></div>
  <div class="hearts" id="hearts"></div>
  <div class="text" id="text"></div>
</div>

<script>

const messages = [
  "In a world full of noise…",
  "Somehow… I found you.",
  "You changed everything.",
  "I choose you.",
  "Happy Valentine’s Day, My Love ❤️"
];

const images = [
  "scene1.jpg",
  "scene2.jpg",
  "scene3.jpg",
  "scene4.jpg"
];

const text = document.getElementById("text");
const bg = document.getElementById("bg");
const light = document.getElementById("light");

window.addEventListener("scroll", () => {

  let scroll = window.scrollY;
  let maxScroll = document.body.scrollHeight - window.innerHeight;
  let progress = scroll / maxScroll;

  let index = Math.floor(progress * messages.length);
  if(index >= messages.length) index = messages.length - 1;

  text.innerHTML = messages[index];
  text.style.opacity = 1;
  text.style.transform = "translateY(-50%) scale(" + (1 + progress*0.2) + ")";

  let imgIndex = Math.min(index, images.length - 1);
  bg.style.backgroundImage = `url(${images[imgIndex]})`;

  bg.style.transform = "scale(" + (1 + progress*0.3) + ")";
  
  if(progress > 0.6) {
    light.style.opacity = 1;
  } else {
    light.style.opacity = 0;
  }

});

/* Music Start */
document.getElementById("startScreen").addEventListener("click", function(){
  document.getElementById("bgMusic").play();
  this.style.display="none";
});

/* Hearts Generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (6 + Math.random()*6) + "s";
  document.getElementById("hearts").appendChild(heart);
  setTimeout(()=> heart.remove(),12000);
}

setInterval(createHeart,1000);

</script>

</body>
</html>
