<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  overflow-x:hidden;
  background:black;
  height:500vh;
  font-family:'Great Vibes', cursive;
}

/* Sticky Scene */
.scene{
  position:sticky;
  top:0;
  height:100vh;
  width:100%;
  overflow:hidden;
}

/* Background */
.bg{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  transition:transform 0.2s ease-out;
}

/* Dark Overlay */
.overlay{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom,
    rgba(0,0,0,0.6),
    rgba(0,0,0,0.4),
    rgba(0,0,0,0.7));
  z-index:1;
}

/* Warm Light */
.light{
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle at center,
    rgba(255,180,100,0.4),
    transparent 60%);
  opacity:0;
  transition:opacity 0.5s ease;
  z-index:2;
}

/* Text */
.text{
  position:absolute;
  width:100%;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  padding:20px;
  font-size:52px;
  z-index:3;
  color:#ffe6c7;
  text-shadow:
    0 5px 25px rgba(0,0,0,0.9),
    0 0 25px rgba(255,180,100,0.4);
  opacity:0;
  transition:opacity 0.6s ease, transform 0.6s ease;
}

/* Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:14px;
  color:rgba(255,200,150,0.6);
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}

/* Start Screen */
#startScreen{
  position:fixed;
  width:100%;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ffe6c7;
  font-size:34px;
  z-index:10;
  text-shadow:0 0 20px rgba(255,200,150,0.6);
}
</style>
</head>

<body>

<div id="startScreen">Tap to Begin ❤️</div>

<audio id="bgMusic">
  <source src="love-clip.mp3" type="audio/mpeg">
</audio>

<div class="scene">
  <div class="bg" id="bg"></div>
  <div class="overlay"></div>
  <div class="light" id="light"></div>
  <div class="text" id="text"></div>
</div>

<script>

/* Always start at top */
window.onload = function() {
  window.scrollTo(0,0);
};

const messages = [
  "In a world full of noise…",
  "Somehow… I found you.",
  "You changed everything.",
  "I choose you.",
  "Happy Valentine’s Day, Farveen❤️"
];

const images = [
  "scene1.jpg",
  "scene2.jpg",
  "scene3.jpg",
  "scene4.jpg"
];

const text = document.getElementById("text");
const bg = document.getElementById("bg");
const light = document.getElementById("light");

window.addEventListener("scroll",()=>{

  let scroll = window.scrollY;
  let maxScroll = document.body.scrollHeight - window.innerHeight;
  let progress = scroll/maxScroll;

  let index = Math.floor(progress * messages.length);
  if(index >= messages.length) index = messages.length-1;

  text.innerHTML = messages[index];
  text.style.opacity = 1;
  text.style.transform = "translateY(-50%) scale("+(1+progress*0.25)+")";

  let imgIndex = Math.min(index, images.length-1);
  bg.style.backgroundImage = `url(${images[imgIndex]})`;
  bg.style.transform = "scale("+(1+progress*0.2)+")";

  if(progress > 0.6){
    light.style.opacity = 1;
  } else {
    light.style.opacity = 0;
  }

});

/* Music Start */
document.getElementById("startScreen").addEventListener("click",function(){
  document.getElementById("bgMusic").play();
  window.scrollTo(0,0);  /* extra safety */
  this.style.display="none";
});

/* Hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="❤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,1000);

</script>

</body>
</html>
