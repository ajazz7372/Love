<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<!-- Elegant Script Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Great Vibes', cursive;
  background: black;
  overflow-x: hidden;
  height: 500vh; /* Long scroll */
}

/* Sticky Viewport */
.sticky-container {
  position: sticky;
  top: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: background 1s ease;
}

/* Golden Text */
.gold-text {
  font-size: 38px;
  max-width: 90%;
  line-height: 1.3;
  background: linear-gradient(45deg, #d4af37, #ffd700, #fff6cc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 0 10px rgba(255,215,0,0.7),
    0 0 20px rgba(255,215,0,0.5),
    0 0 40px rgba(255,215,0,0.3);
  transition: opacity 0.8s ease, transform 0.8s ease;
  opacity: 0;
  transform: scale(0.9);
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 14px;
  color: rgba(255,215,0,0.5);
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Start Screen */
#startScreen {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  color: gold;
  font-size: 28px;
  text-shadow: 0 0 15px gold;
}
</style>
</head>

<body>

<div id="startScreen">Tap to Begin ❤️</div>

<audio id="bgMusic">
  <source src="love-clip.mp3" type="audio/mpeg">
</audio>

<div class="sticky-container" id="scene">
  <div class="gold-text" id="text"></div>
</div>

<script>

const text = document.getElementById("text");
const scene = document.getElementById("scene");

const messages = [
  "In a world full of noise…",
  "Somehow… I found you.",
  "You make ordinary days feel special.",
  "I choose you.",
  "Happy Valentine’s Day, My Love ❤️"
];

/* Scroll Animation */
window.addEventListener("scroll", () => {
  let scroll = window.scrollY;
  let maxScroll = document.body.scrollHeight - window.innerHeight;
  let progress = scroll / maxScroll;

  let index = Math.floor(progress * messages.length);
  if (index >= messages.length) index = messages.length - 1;

  text.style.opacity = 1;
  text.style.transform = "scale(" + (1 + progress * 0.2) + ")";
  text.innerHTML = messages[index];

  /* Background Warm Transition */
  if (progress < 0.7) {
    scene.style.background = "linear-gradient(180deg, #000000, #2b0014)";
  } else {
    scene.style.background = "linear-gradient(180deg, #2b0014, #6b001f)";
  }
});

/* Start Music */
document.getElementById("startScreen").addEventListener("click", function() {
  document.getElementById("bgMusic").play();
  this.style.display = "none";
});

/* Create Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 12000);
}

setInterval(createHeart, 800);

</script>

</body>
</html>
